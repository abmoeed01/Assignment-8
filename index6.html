<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Six program</title>
  </head>
  <body>
    <script>
      // 6 - Write a js program to check whether a year is leap year or not.

      var a;
      a = prompt("Please input year");
      if (a % 4 == 0) {
        console.log("This is a leap year = ", a);
      } else {
        console.log("This is not a leap year = ", a);
      }
    </script>
  </body>
</html>
