<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Eight program</title>
  </head>
  <body>
    <script>
      // 8 - Write a js program to check whether a character is uppercase or lowercase alphabet.

      function nyfun() {
        var x = prompt("Enter Name");
        var y = x.toUpperCase();
        if (x == y) {
          document.write("uppercase");
        } else {
          document.write("lowercase");
        }
      }

      nyfun();
    </script>
  </body>
</html>
