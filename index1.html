<!DOCTYPE html>
<html lang="en">
  <head>

    <title>JavaScript 1st program</title>

  <body>
    <script>
      // 1. Write a js program to find the maximum between two numbers.
      let num = 45;
      let min = 40;
      let max = 60;
      if (num > min && num < max) {
        console.log("The number is between the two numbers");
      } else {
        console.log("The number is not between the two numbers");
      }
    </script>
  </body>
