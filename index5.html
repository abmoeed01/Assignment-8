<!DOCTYPE html>
<html lang="en">
  <head>

    <title>JavaScript Five program</title>

  <body>
    <script>
      // 5 - Write a js program to check whether a number is even or odd.
      const number = prompt("Enter a number: ");
      if (number % 2 == 0) {
        console.log("The number is even.");
      } else {
        console.log("The number is odd.");
      }
    </script>
  </body>
</html>
